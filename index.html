<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login - Synectt
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;family=Open+Sans&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Open Sans', sans-serif;
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
 </head>
 <body>
  <div class="min-h-screen flex flex-col md:flex-row justify-between px-8
  bg-gradient-to-br from-[#0B2F5A] via-[#0D3B75] to-[#0B2F5A]
  relative overflow-hidden">
   <!-- Left side with text and logo -->
   <div class="md:w-1/2 flex flex-col justify-center md:items-start
   pl-0 md:pl-8 py-16 text-white relative z-10">
    <img alt="Synectt logo icon with letter S in white" class="w-12 h-12 mb-8" height="600" src="https://storage.googleapis.com/a1aa/image/f4c09c48-1ae1-4014-7d23-761733f83f7d.jpg" width="600"/>
    <h1 class="font-montserrat font-bold text-3xl leading-tight max-w-xs mb-3">
     LOGIN INTO
     <br/>
     YOUR ACCOUNT
    </h1>
    <p class="text-sm max-w-xs">
     Please enter your email and password to continue!
    </p>
   </div>
   <!-- Right side with form -->
   <div class="md:w-1/2 flex items-center justify-center p-8 z-10">
    <form autocomplete="off" class="bg-white rounded-lg shadow-md w-full max-w-md p-8 m-4">
     <label class="block text-xs text-gray-600 mb-1 font-semibold" for="email">
      Email address:
     </label>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 mb-6 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" placeholder="example@gmail.com" required="" type="email"/>
     <div class="flex justify-between items-center mb-1">
      <label class="block text-xs text-gray-600 font-semibold" for="password">
       Password
      </label>
      <a class="text-xs text-blue-500 hover:underline" href="#">
       Forget Password?
      </a>
     </div>
     <input class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="password" placeholder="●●●●●●●●" required="" type="password"/>
     <label class="inline-flex items-center text-xs text-gray-500 mb-6 select-none">
      <input class="form-checkbox h-4 w-4 text-blue-600" type="checkbox"/>
      <span class="ml-2">
       Remember Password
      </span>
     </label>
     <button class="w-full bg-gradient-to-r from-[#0052CC] to-[#0041A8] text-white font-bold text-sm py-3 rounded-md hover:brightness-110 transition" type="submit">
      LOGIN
     </button>
    </form>
   </div>
   <img alt="Abstract dark blue background pattern with shapes" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none" height="600" src="https://storage.googleapis.com/a1aa/image/cedd483f-7a11-40af-8170-b7b3dbcd2198.jpg" width="600"/>
  </div>
 </body>
</html>
